<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>calcul d'IMC</title>
  </head>
  <body>
    <div class="container">
      <h1>calcul <span>d'IMC</span></h1>
      <form>
        <div class="input-container">
          <div class="groupe-input">
            <label for="height">Votre taille en centimètre</label>
            <input
              type="number"
              placeholder="Votre taille en centimètre"
              id="height"
            />
          </div>
          <div class="groupe-input">
            <label for="weight">Votre poids en Kg</label>
            <input type="number" placeholder="Votre poids en Kg" id="weight" />
          </div>
        </div>
        <button class="btn">calculer un IMC</button>
      </form>
      <div class="info">
        <p class="bmi-valeur">0</p>
        <p class="result">En attente du résultat...</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
